{% extends 'base.html' %}
{% block content %}
{% load static %}

<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأیید کد ورود</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="page-container">
        <header class="header">
            <div>
                <h1 class="header-title">تأیید کد ورود</h1>
                <p class="header-subtitle">کد تأیید ارسال شده را وارد کنید</p>
            </div>
        </header>

        <div class="container content">
            <form method="POST" action="{% url 'verify_code' %}" class="login-form">
                {% csrf_token %}
                <h1>تأیید کد</h1>
                <div class="input-box">
                    <i class="fa-solid fa-key"></i>
                    <input type="text" name="verification_code" placeholder="کد تأیید" required>
                </div>
                <button type="submit" class="btn">تأیید و ورود</button>
            </form>
        </div>
    </div>
</body>

<style>
    
    .page-container {
        margin: 0;
        background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .header-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
    }
    
    .header-subtitle {
        font-size: 1.1rem;
    }
    
    .content {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    
    .login-form h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #fff;
        font-size: 1.8rem;
    }
    
    .input-box {
        position: relative;
        margin-bottom: 25px;
    }
    
    .input-box input {
        width: 100%;
        padding: 15px 50px;
        border: none;
        border-radius: 30px;
        outline: none;
        font-size: 1rem;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    
    .input-box i {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        color: #555;
    }
    
    .btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(106, 17, 203, 0.5);
    }
    
    .register-link {
        text-align: center;
        margin-top: 20px;
    }
    
    .register-link a {
        color: #ffdd57;
        text-decoration: none;
        font-weight: bold;
    }
    
    .register-link a:hover {
        text-decoration: underline;
    }
    
    .phone-login {
        color: #ffdd57;
        text-decoration: none;
        font-weight: bold;
        margin-right: 5px;
    }
    
    .phone-login:hover {
        text-decoration: underline;
    }
    
    .verification-message {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1rem;
        color: #fff;
    }
    
    .resend-code {
        text-align: center;
        margin-top: 15px;
    }
    
    .resend-code a {
        color: #ffdd57;
        text-decoration: none;
        font-weight: bold;
    }
    
    .resend-code a:hover {
        text-decoration: underline;
    }

</style>
</html>
{% endblock %}
